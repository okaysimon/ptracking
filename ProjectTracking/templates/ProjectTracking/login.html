<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <title>Log in | pTracking</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>


<body class=" login"
      data-admin-utc-offset="28800">

<!-- Container -->
<div id="container">
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="{% url 'ProjectTracking:index' %}">pTracking 用户登录</a></h1>
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content" class="colM">
        <div id="content-main">
            <form action="{% url 'ProjectTracking:login' %}" method="post" id="login-form">
                {% csrf_token %}
                <div class="form-row">
                    <label class="required" for="id_username">用户名:</label>
                    <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required/>
                </div>
                <div class="form-row">
                    <label class="required" for="id_password">密码:</label>
                    <input id="id_password" name="password" type="password" required/>
                </div>

                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" value="登录"/>
                </div>
            </form>
        </div>

        <br class="clear"/>
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
